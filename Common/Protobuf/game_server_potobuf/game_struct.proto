syntax = "proto3";
package Protocol;

import "game_enum.proto";

message item
{
	int32 itemid = 1;
	int32 position = 2;
	kInventoryType inventory_type = 3;
	int32 quantity = 4;
	int32 str = 5;
	int32 dex = 6;
	int32 int = 7;
	int32 luk = 8;
	int32 wap = 9;
}

message keymap
{
	int32 index = 1;
	int32 value = 2;
}

message float3
{
	float x = 1;
	float y = 2;
	float z = 3;
}

message AttackMonster
{
	int64 monster_obj_id = 1;
	int64 damage = 2;
}