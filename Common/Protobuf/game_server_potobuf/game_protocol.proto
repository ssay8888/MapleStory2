syntax = "proto3";
package Protocol;

import "game_enum.proto";
import "game_struct.proto";

message GameClientLogin
{
	int64 auth = 1;
}

message GameServerLogin
{
	int64 auth = 1;
}

message GameServerLoadCharacter
{
	int64 account_id = 1;
	bytes name = 2;
	bool gender = 3;
	int32 face_id = 4;
	int32 str = 5;
	int32 dex = 6;
	int32 int = 7;
	int32 luk = 8;
}
