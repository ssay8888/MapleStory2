syntax = "proto3";
package Protocol;

import "enum.proto";
import "struct.proto";

message ClientLogin
{
	string id = 1;
	string pw = 2;
	string auth = 3;
}

message ServerLogin
{
	kLoginMessage result = 1;
}

message ClientCharacterList
{

}

message ServerCharacterList
{
	repeated ViewCharacter characters = 1;
}

message ClientCreateCharacter
{
	bytes name = 1;
	bool gender = 2;
	int32 coatIndex = 3;
	int32 pantsIndex = 4;
	int32 faceIndex = 5;
	int32 shoesIndex = 6;
}

message ServerCreateCharacter
{
	kCreateMessage result = 1;
	ViewCharacter character = 2;
}